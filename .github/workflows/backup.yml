name: Backup posts in markdown

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '4 5 * * *'

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Download markdown files
        run: |
          curl -o posts.zip "https://frostming.com/dump_all?token=${{ secrets.API_TOKEN }}"
          unzip posts.zip && rm posts.zip
      - name: Commit and push changes
        run: |
          git config --local user.name 'GitHub Action'
          git config --local user.email action@github.com
          git add -f 20*
          if [ $(git status -s | wc -l) -eq 0 ]; then
            git commit -m "Update posts"
            git push https://${{ github.actor }}:${{ secrets.REPO_TOKEN }}@github.com/${{ github.repository }}.git HEAD:master
          fi || echo "Nothing to update"
